<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Weather Info</title>
</head>
<body>
	<div align="center">
		<h2>Please enter the city name and zip-code to get weather info !!!</h2>
		<table style="border-style:outset;padding: 20px;">
			<tr>
				<td>City </td>
				<td><input id="cityname" type="text" name="city_name" /></td>
			</tr>
			<tr>
				<td>Zip Code</td>
				<td><input id="zipcode" type="number" maxlength="5" size="5" /></td>
			</tr>
			<tr>
				<td align="justify"><input type="button" name="submit" value="Get Weather Info"></td>
			</tr>
		</table>
	</div>
</body>
</html>
